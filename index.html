<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test loader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style></style>
  <body>
    <div class="loader">
      <div class="loader__wrapper">
        <div class="loader__item loader__cooktop"></div>
        <div class="loader__item loader__saucepan"></div>
        <div class="loader__item loader__handles"></div>
        <div class="loader__item loader__saucepantop"></div>
        <div class="loader__item loader__lid-wrapper">
          <div class="lid-handle"></div>
          <div class="lid"></div>
        </div>
        <div class="loader__item loader__flames">
          <div class="loader__flame loader__flame--1">
            <div class="loader__flame-draw--yellow"></div>
            <div class="loader__flame-draw--red"></div>
          </div>
          <div class="loader__flame loader__flame--2">
            <div class="loader__flame-draw--yellow"></div>
            <div class="loader__flame-draw--red"></div>
          </div>
          <div class="loader__flame loader__flame--3">
            <div class="loader__flame-draw--yellow"></div>
            <div class="loader__flame-draw--red"></div>
          </div>
        </div>
        <div class="loader__item loader__smoke loader__smoke--1">
          <div class="loader__smoke-circle loader__smoke-circle--1"></div>
          <div class="loader__smoke-circle loader__smoke-circle--2"></div>
          <div class="loader__smoke-circle loader__smoke-circle--3"></div>
          <div class="loader__smoke-circle loader__smoke-circle--4"></div>
        </div>
        <div class="loader__item loader__smoke loader__smoke--2">
          <div class="loader__smoke-circle loader__smoke-circle--1"></div>
          <div class="loader__smoke-circle loader__smoke-circle--2"></div>
          <div class="loader__smoke-circle loader__smoke-circle--3"></div>
          <div class="loader__smoke-circle loader__smoke-circle--4"></div>
        </div>
        <div class="loader__item loader__smoke loader__smoke--3">
          <div class="loader__smoke-circle loader__smoke-circle--1"></div>
          <div class="loader__smoke-circle loader__smoke-circle--2"></div>
          <div class="loader__smoke-circle loader__smoke-circle--3"></div>
          <div class="loader__smoke-circle loader__smoke-circle--4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
